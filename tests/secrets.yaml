          - result.systemoutjson.metadata.currentVersion ShouldEqual '2'
          - result.systemoutjson.metadata.oldestVersion ShouldEqual '0'
          - result.systemoutjson.metadata.deactivateVersionAfter ShouldEqual "1d"
